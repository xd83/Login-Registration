<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <title>登录 | 每次登录都是与你の邂逅。</title><!-- Favicon -->
    <link rel="stylesheet" href="/static/css/backend.css">
    <style type="text/css">

        @font-face {
        font-family: 'qiantu';
        src: url('static\\font\\qiantu.ttf');
        }
        .marlene-btn-login {
            font-family: 'qiantu';
            /* background-image: linear-gradient(135deg, #ffa7c1 0%, #f56692 100%); */
        }

        </style>

</head>

<body class=" ">
    <div class="wrapper"
        style="background: url(/static/img/background.png); background-attachment: fixed; background-size: cover;">
        <section class="login-content">
            <div class="container">
                <div class="row align-items-center justify-content-center height-self-center">
                    <div class="col-lg-8">
                        <div class="card auth-card" style="overflow: inherit;border: 0px;">
                            <div class="card-body p-0">
                                <div class="d-flex  auth-content">
                                    <div class="col-lg-6  content-left"
                                        style="background-color: white;border-radius: 8px 0px 0px 8px;">
                                        <div class="p-3 ">
                                            <div>
                                                <h2 class="mb-2 text-primary"  >登录</h2>
                                                <p>每次登录都是与你の邂逅。</p>
                                                <!-- <p>これは別の世界への扉です</p> -->
                                            </div>
                                            <form>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="floating-label form-group"><input
                                                                class="floating-input form-control" id="uid"
                                                                type="text"
                                                                placeholder=" "
                                                                style="border-color:#f3f3f3"><label>账号</label></div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="floating-label form-group"><input
                                                                class="floating-input form-control" type="password" id="pwd"
                                                                placeholder=" "
                                                                style="border-color:#f3f3f3"><label>密码</label></div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="custom-control custom-checkbox mb-3"><input
                                                                type="checkbox" class="custom-control-input"
                                                                id="customCheck1"><label
                                                                class="custom-control-label control-label-1 "
                                                                for="customCheck1">记住账号</label></div>
                                                    </div>
                                                    <div class="col-lg-6"><a href="auth-recoverpw.html"
                                                            class=" float-right">忘记密码?</a><a class="float-right">/</a><a
                                                            href="auth-sign-up.html" class="float-right">注册</a></div>
                                                </div>
                                                <button id="login-button" type="submit" class="btn btn-primary marlene-btn-login btn-block" style="border: 0px;font-size: 1.4rem;border-radius: 1.25rem;">登录</button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 content-right"><img src="/static/picture/luoxiqi.png"
                                        class="img-fluid image-right" alt="" style="margin-top: -3.5rem;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div><!-- Backend Bundle JavaScript --><!---->
    <script>
        $('#login-button').click(function () {
           var uid = $('#uid').val();
           var pwd = $('#pwd').val();
           $.ajax({
                url: window.location.href,
                type: "POST",
                data: {'type': 'login','uid': uid, 'pwd': pwd},
                dataType: "json",
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");    // csrf
                },
                success: function (data) {
                    // data是服务器端返回的字符串
                    var dic = JSON.parse(data)
                    if (!dic.status) alert(JSON.parse(data).msg);
                    else window.location.href="/";
                }
            });
        });
    </script>
<!--    <script src="/static/js/backend-bundle.min.js"></script>&lt;!&ndash; Table Treeview JavaScript &ndash;&gt;-->
</body>

</html>
